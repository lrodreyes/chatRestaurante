<div class="miContainer">
	<app-navbar></app-navbar>

	 <div class="right-align" *ngIf="!administrador && !_ls.user">
		<a class="waves-effect waves-light btn-large" (click)="loginAdministrador()">Administrador</a>
	</div>

		<ng-container *ngIf="!_ls.user">
			<div class="container-column">
				<a class="waves-effect waves-light btn-large" (click)="login()">Login</a> 
			</div>
		</ng-container>
		
		<ng-container *ngIf="_ls.user">
			<a class="waves-effect waves-light btn-large" (click)="logout()">Logout</a> 
			<div class="chat-window animated fadeIn fast">
				<app-chat></app-chat>
			</div>
		</ng-container>
</div>
